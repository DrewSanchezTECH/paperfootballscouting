<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" type="text/css" href="paper.css">
			<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
			<script src="paper.js"></script>
			<title> Jerry is god </title>
	</head>

	<body>

	<div class="tab">
	  <button id="st" class="tablinks" onclick="openTab(event, 'Teams')">Teams</button>
		<button id="td" class="tablinks" onclick="openTab(event, 'Touchdowns')">Touchdowns</button>
		<button id="fg" class="tablinks" onclick="openTab(event, 'Field Goals')">Field Goals</button>
		<button id="tp" class="tablinks" onclick="openTab(event, 'Two Points')">Extra Points</button>
		<button id="st" class="tablinks" onclick="openTab(event, 'Stats')">Stats</button>
	</div>

		<center>
		  
		  <div id="Teams" class="tabcontent">
			  <h3>Teams</h3>
			  <div id = "0"></div>
			  <p>
            <input type="text" name="teamname" value="Team Name" id = "teamName"><br>
				    <button onclick="addTeamName()">Add Team</button>
			   </p>
			</div>

			<div id="Touchdowns" class="tabcontent">
			  <h3>Touchdowns</h3>
				<p>
					<button id="tdMade" onclick="madeTd()">Made</button>
					<button id="tdMiss" onclick="missTd()">Miss</button>
				</p>
			</div>

			<div id="Field Goals" class="tabcontent">
			  <h3>Field Goals</h3>
			<p>
				<button onclick="fgMade">Made</button>
				<button onclick="fgMiss">Miss</button>
			</p>
			</div>

			<div id="Two Points" class="tabcontent">
			  <h3>Extra Points</h3>
				<p>
					<button onclick="epMade">Made</button>
					<button onclick="epMiss">Miss</button>
				</p>

			</div>

			<div id="Stats" class="tabcontent">
			  <h3>Stats</h3>
			  <p></p>
			</div>

		</center>
	</body>
</html>
